<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вечный квартальный календарь (2024–2052)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .year-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            page-break-after: always;
        }

        .a4-page {
            width: 210mm;
            height: 297mm;
            display: flex;
            flex-direction: column;
            margin: 0 10px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .half-year {
            display: flex;
            flex: 1;
        }

        .quarter-column {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        .month {
            flex: 1;
            box-sizing: border-box;
            padding: 2px;
            page-break-inside: avoid;
            display: flex;
            flex-direction: column;
        }

        .month-header {
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 2px;
            background-color: #e8e8e8;
            padding: 2px;
            border-radius: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            gap: 1px;
            flex: 1;
            font-size: 9px;
        }

        .calendar-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #fff;
            aspect-ratio: 1 / 1;
        }

        .week-day-header {
            font-weight: bold;
            background-color: #f0f0f0;
        }

        @media print {
            body {
                background: white;
            }
            .a4-page {
                box-shadow: none;
                margin: 0;
            }
            .year-container {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>

<script>
    function getDaysInMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
    }

    // Возвращает день недели, где Пн = 0, ..., Вс = 6
    function getFirstDayOfMonthISO(year, month) {
        const firstDay = new Date(year, month, 1).getDay();
        return (firstDay + 6) % 7;
    }

    function renderMonth(year, monthIndex, container) {
        const monthNames = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
        const weekDays = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];

        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';

        const header = document.createElement('div');
        header.className = 'month-header';
        header.textContent = `${monthNames[monthIndex]} ${year}`;
        monthDiv.appendChild(header);

        const grid = document.createElement('div');
        grid.className = 'calendar-grid';

        // Заголовки дней недели
        weekDays.forEach(day => {
            const cell = document.createElement('div');
            cell.className = 'calendar-cell week-day-header';
            cell.textContent = day;
            grid.appendChild(cell);
        });

        const daysInMonth = getDaysInMonth(year, monthIndex);
        const firstDayISO = getFirstDayOfMonthISO(year, monthIndex);

        // Пустые ячейки до первого дня
        for (let i = 0; i < firstDayISO; i++) {
            const empty = document.createElement('div');
            empty.className = 'calendar-cell';
            grid.appendChild(empty);
        }

        // Дни месяца
        for (let day = 1; day <= daysInMonth; day++) {
            const cell = document.createElement('div');
            cell.className = 'calendar-cell';
            cell.textContent = day;
            grid.appendChild(cell);
        }

        // Заполнение до 42 ячеек (6 недель × 7 дней)
        const totalCells = 42;
        const usedCells = firstDayISO + daysInMonth;
        for (let i = usedCells; i < totalCells; i++) {
            const empty = document.createElement('div');
            empty.className = 'calendar-cell';
            grid.appendChild(empty);
        }

        monthDiv.appendChild(grid);
        container.appendChild(monthDiv);
    }

    function renderYear(year) {
        const yearContainer = document.createElement('div');
        yearContainer.className = 'year-container';

        // Первая страница А4: 1-й и 2-й кварталы
        const page1 = document.createElement('div');
        page1.className = 'a4-page';

        const firstHalf = document.createElement('div');
        firstHalf.className = 'half-year';

        const q1 = document.createElement('div');
        q1.className = 'quarter-column';
        renderMonth(year, 0, q1); // Январь
        renderMonth(year, 1, q1); // Февраль
        renderMonth(year, 2, q1); // Март

        const q2 = document.createElement('div');
        q2.className = 'quarter-column';
        renderMonth(year, 3, q2); // Апрель
        renderMonth(year, 4, q2); // Май
        renderMonth(year, 5, q2); // Июнь

        firstHalf.appendChild(q1);
        firstHalf.appendChild(q2);
        page1.appendChild(firstHalf);
        yearContainer.appendChild(page1);

        // Вторая страница А4: 3-й и 4-й кварталы
        const page2 = document.createElement('div');
        page2.className = 'a4-page';

        const secondHalf = document.createElement('div');
        secondHalf.className = 'half-year';

        const q3 = document.createElement('div');
        q3.className = 'quarter-column';
        renderMonth(year, 6, q3); // Июль
        renderMonth(year, 7, q3); // Август
        renderMonth(year, 8, q3); // Сентябрь

        const q4 = document.createElement('div');
        q4.className = 'quarter-column';
        renderMonth(year, 9, q4); // Октябрь
        renderMonth(year, 10, q4); // Ноябрь
        renderMonth(year, 11, q4); // Декабрь

        secondHalf.appendChild(q3);
        secondHalf.appendChild(q4);
        page2.appendChild(secondHalf);
        yearContainer.appendChild(page2);

        document.body.appendChild(yearContainer);
    }

    // Генерация календаря с 2024 по 2052 включительно
    for (let year = 2024; year <= 2052; year++) {
        renderYear(year);
    }
</script>

</body>
</html>
