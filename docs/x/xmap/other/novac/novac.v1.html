<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вечный квартальный календарь (декабрь 2023 — ноябрь 2051)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 0;
            color: #000;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(105mm, 1fr));
            gap: 0;
            justify-content: center;
            max-width: 100%;
            padding: 10px;
        }
        .quarter {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 0;
            border-radius: 0;
            width: 105mm; /* A4 width (210mm) / 2 */
            height: 297mm; /* A4 height */
            box-sizing: border-box;
        }
        /* Контрастные цвета */
        .winter { background-color: #000000; color: #ffffff; }
        .spring { background-color: #ffcc00; color: #000000; }
        .summer { background-color: #cc0000; color: #ffffff; }
        .autumn { background-color: #666666; color: #ffffff; }

        .month {
            width: 100%;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 0.5px solid rgba(255,255,255,0.3);
        }
        .month-header {
            padding: 3px 0;
            text-align: center;
            font-weight: bold;
            font-size: 10px;
        }
        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-size: 7px;
            text-align: center;
        }
        .week-days div {
            padding: 2px 0;
            font-weight: bold;
        }
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            flex: 1;
        }
        .day-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            border: 0.5px solid rgba(255,255,255,0.3);
        }
        .empty {
            background-color: transparent;
            border: none;
        }
        @media print {
            body {
                padding: 0;
            }
            .calendar-container {
                gap: 0;
                padding: 0;
            }
            .quarter {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
<div class="calendar-container" id="calendarContainer"></div>

<script>
    const container = document.getElementById('calendarContainer');

    const monthNames = [
        'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
    ];
    const dayNames = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];

    function getQuarter(monthIndex) {
        if (monthIndex === 11 || monthIndex <= 1) return 'winter';
        if (monthIndex >= 2 && monthIndex <= 4) return 'spring';
        if (monthIndex >= 5 && monthIndex <= 7) return 'summer';
        if (monthIndex >= 8 && monthIndex <= 10) return 'autumn';
    }

    function renderMonth(year, month) {
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startDay = firstDay.getDay();
        const startOffset = startDay === 0 ? 6 : startDay - 1;

        const daysGrid = [];
        for (let i = 0; i < startOffset; i++) {
            daysGrid.push('<div class="day-cell empty"></div>');
        }
        for (let day = 1; day <= daysInMonth; day++) {
            daysGrid.push(`<div class="day-cell">${day}</div>`);
        }
        while (daysGrid.length < 42) {
            daysGrid.push('<div class="day-cell empty"></div>');
        }

        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';
        monthDiv.innerHTML = `
                <div class="month-header">${monthNames[month]} ${year}</div>
                <div class="week-days">${dayNames.map(d => `<div>${d}</div>`).join('')}</div>
                <div class="days-grid">${daysGrid.join('')}</div>
            `;
        return monthDiv;
    }

    // Генерация всех месяцев от декабря 2023 до ноября 2051
    const totalMonths = 28 * 12;
    let months = [];
    let currentYear = 2023;
    let currentMonth = 11;

    for (let i = 0; i < totalMonths; i++) {
        months.push({ year: currentYear, month: currentMonth });
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
    }

    // Группировка по кварталам (по 3 месяца)
    const quarters = [];
    for (let i = 0; i < months.length; i += 3) {
        quarters.push(months.slice(i, i + 3));
    }

    // Рендеринг каждого квартала как отдельного блока
    quarters.forEach(q => {
        const quarterDiv = document.createElement('div');
        const quarterType = getQuarter(q[0].month);
        quarterDiv.className = `quarter ${quarterType}`;

        q.forEach(m => {
            quarterDiv.appendChild(renderMonth(m.year, m.month));
        });

        container.appendChild(quarterDiv);
    });
</script>
</body>
</html>
