<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAMES: PlayGround by Xayam</title>
    {{{css}}}
</head>
<body>
{{{field}}}
{{{js}}}
<div class="links">
    <div class="games_list">
        <br />
        <a href="#chess">Шахматы</a>
        <br />
        <a href="#checkers">Шашки</a>
        <br />
    </div>
</div>
<div class="board">
    <div class="game">
        <table>
            <tr>
                <td>
                    <select name="game_input" class="game_input">
                        <option value="chess" selected="selected">Шахматы</option>
                        <option value="checkers">Шашки</option>
                    </select>
                </td>
                <td>
                    <a href="#rules">Правила</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="board_header">
        header
    </div>
    <div class="board_center">
        <svg class="board_svg"></svg>
    </div>
    <div class="board_footer">
        <div class="footer">
            footer
        </div>
    </div>
</div>
<div class="moves">
    <table class="moves_list">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
    </table>
</div>
</body>
</html>
