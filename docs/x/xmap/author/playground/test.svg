<svg width="120" height="140" xmlns="http://www.w3.org/2000/svg">
  <!-- Нижняя грань (Z = 0) -->
  <g id="face-bottom">
    <line x1="0" y1="120" x2="100" y2="120" stroke="black" stroke-width="1"/>
    <line x1="100" y1="120" x2="100" y2="20" stroke="black" stroke-width="1"/>
    <line x1="100" y1="20" x2="0" y2="20" stroke="black" stroke-width="1"/>
    <line x1="0" y1="20" x2="0" y2="120" stroke="black" stroke-width="1"/>
  </g>

  <!-- Верхняя грань (Z = 10) -->
  <g id="face-top">
    <line x1="5" y1="115" x2="105" y2="115" stroke="black" stroke-width="1"/>
    <line x1="105" y1="115" x2="105" y2="15" stroke="black" stroke-width="1"/>
    <line x1="105" y1="15" x2="5" y2="15" stroke="black" stroke-width="1"/>
    <line x1="5" y1="15" x2="5" y2="115" stroke="black" stroke-width="1"/>
  </g>

  <!-- Передняя грань (Y = 0) -->
  <g id="face-front">
    <line x1="0" y1="20" x2="5" y2="15" stroke="black" stroke-width="1"/>
    <line x1="5" y1="15" x2="105" y2="15" stroke="black" stroke-width="1"/>
    <line x1="105" y1="15" x2="100" y2="20" stroke="black" stroke-width="1"/>
    <line x1="100" y1="20" x2="0" y2="20" stroke="black" stroke-width="1"/>
  </g>

  <!-- Задняя грань (Y = 100) -->
  <g id="face-back">
    <line x1="0" y1="120" x2="5" y2="115" stroke="black" stroke-width="1"/>
    <line x1="5" y1="115" x2="105" y2="115" stroke="black" stroke-width="1"/>
    <line x1="105" y1="115" x2="100" y2="120" stroke="black" stroke-width="1"/>
    <line x1="100" y1="120" x2="0" y2="120" stroke="black" stroke-width="1"/>
  </g>

  <!-- Левая грань (X = 0) -->
  <g id="face-left">
    <line x1="0" y1="120" x2="5" y2="115" stroke="black" stroke-width="1"/>
    <line x1="5" y1="115" x2="5" y2="15" stroke="black" stroke-width="1"/>
    <line x1="5" y1="15" x2="0" y2="20" stroke="black" stroke-width="1"/>
    <line x1="0" y1="20" x2="0" y2="120" stroke="black" stroke-width="1"/>
  </g>

  <!-- Правая грань (X = 100) -->
  <g id="face-right">
    <line x1="100" y1="120" x2="105" y2="115" stroke="black" stroke-width="1"/>
    <line x1="105" y1="115" x2="105" y2="15" stroke="black" stroke-width="1"/>
    <line x1="105" y1="15" x2="100" y2="20" stroke="black" stroke-width="1"/>
    <line x1="100" y1="20" x2="100" y2="120" stroke="black" stroke-width="1"/>
  </g>
</svg>