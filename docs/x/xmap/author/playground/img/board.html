<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parallelepiped — Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

    // === Сцена
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);

    // === Камера (перспективная)
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(150, 150, 200); // ваша (x, y, z)
    camera.lookAt(50, 50, 5);           // центр объекта

    // === Рендерер
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Параллелепипед 100×100×10
    const geometry = new THREE.BoxGeometry(100, 100, 10);
    const edges = new THREE.EdgesGeometry(geometry, 15); // только рёбра
    const material = new THREE.LineBasicMaterial({ color: 0x000000 });
    const wireframe = new THREE.LineSegments(edges, material);
    scene.add(wireframe);

    // === Анимация (опционально)
    function animate() {
      requestAnimationFrame(animate);
      wireframe.rotation.y += 0.005; // вращение
      renderer.render(scene, camera);
    }
    animate();

    // === Адаптация под изменение окна
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
